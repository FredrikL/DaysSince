    <div>
        <h1>Days Since</h1>
        <p>
            Simple api to get how many days it has been since a specified date.<br />
            Example: Days since <a href="/2005/12/17">2005-12-17</a><br />
            Currently the api assumes that all dates passed are in <a href="http://en.wikipedia.org/wiki/Coordinated_Universal_Time">utc</a>.
        </p>

        <p>
            Currently supports html and json (let urls end with <a href="/2005/12/17.json">.json</a> for json result)
        </p>

        <p>
            By: <a href="http://twitter.com/fleijon">@fleijon</a>
        </p>
    </div>
